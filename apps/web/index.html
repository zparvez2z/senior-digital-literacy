<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-Assisted Digital Literacy Training for Seniors - Learn technology skills at your own pace with patient AI assistance" />
    <meta name="theme-color" content="#0066CC" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="light" />
    
    <title>Senior Digital Literacy - Learn Technology with Confidence</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts - Optimized for readability -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 18px;
        line-height: 1.6;
        color: #000000;
        background-color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Skip to main content link */
      .skip-nav {
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 1em;
        background-color: #0066CC;
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
      }
      
      .skip-nav:focus {
        left: 50%;
        transform: translateX(-50%);
        top: 10px;
      }
      
      /* Loading state */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }
      
      .loading-text {
        font-size: 1.5rem;
        color: #333333;
      }
      
      /* Screen reader only class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-nav">Skip to main content</a>
    
    <div id="root">
      <div class="loading" role="status" aria-live="polite">
        <svg width="50" height="50" viewBox="0 0 50 50" aria-hidden="true">
          <circle cx="25" cy="25" r="20" fill="none" stroke="#0066CC" stroke-width="4" stroke-dasharray="80" stroke-dashoffset="60">
            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
          </circle>
        </svg>
        <p class="loading-text">Loading...</p>
        <span class="sr-only">Please wait while the application loads</span>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
